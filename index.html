<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Goodfellows Express</title>
    <!-- Bootstrap links -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
   <!-- Connect to style.css -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Connect to app.js -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
   <!-- Firebase link -->
   <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase.js"></script>

</head>
<body>
<div class="wrapper">
<div class="page-header section-dark" style="background-image: url('assets/images/bg4.jpg')">

<div id="main-container" class="container">
    <div class="card">
    <div class="card-body">
        <section class="main-section">
    
    <div class="jumbotron">
        <h1 class="display-4">Goodfellows Express</h1>
        <p class="lead">Always On Track</p>
      </div>

    <div class="card" id="table1">
        <h5 class="card-header">Current Train Schedule</h5>
        <div class="card-body">
            <div class="row">
            <div class="col-xs-12 col-sm-12">
            <div class="panel-body">
                <table class="table table-hover" id="train-table">
                    <thead>
                  <!-- <tr> -->
                    <th class="text-center">Train Name</th>
                    <th class="text-center">Destination</th>
                    <th class="text-center">Frequency</th>
                    <th class="text-center">Next Arrival</th>
                    <th class="text-center">Minutes Away</th>
                  <!-- </tr> -->
                    </thead>
                    <tbody id="train-table-rows">
                    </tbody>
                </table>
            </div>
            </div>
            </div>
        </div>
    </div>

    <div class="card">
        <h5 class="card-header">Add Train</h5>
        <div class="card-body">
          
      <form>
        <div class="form-group">
          <label for="exampleFormControlInput1">Train Name</label>
          <input class="form-control" type="text">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput2">Destination</label>
            <input class="form-control" type="text">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput3">First Train Time (HH:mm - military time)</label>
            <input class="form-control" type="text">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput4">Frequency (min)</label>
            <input class="form-control" type="text">
        </div>
        <button type="button" class="btn btn-dark">Add Train</button>
    
      </form>
        </div>
    </div>

</section>
</div>
</div>
</div>
</div>
</div>
</body>
</html>
